name: 电信签到 (China Telecom Check-in)

on:
  # 允许手动触发
  workflow_dispatch:
  schedule:
    # 每天早上 8:00 UTC (北京时间下午 4:00) 运行
    - cron: '0 0 * * *'

jobs:
  run_checkin:
    # 指定运行环境名称
    environment: user
    
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run China Telecom Check-in Script
        # 脚本将自动使用 Environment Secret
        run: npm start
        env:
          # 引用 Environment Secret，格式为 ${{ secrets.<Secret Name> }}
          CT_ACCOUNTS: ${{ secrets.CT_ACCOUNTS }}
